<!DOCTYPE html>
<html>

  {% include head.html %}

  <body>

      {% include header.html %}

    
  <article class="post" itemscope="" itemtype="http://schema.org/BlogPosting" style="
      background-color: #2DA0C3;
      width: 100%;
      position: absolute;
  ">

    <header class="post-header" >
      <h1 class="post-title" itemprop="name headline" style="
      box-sizing: border-box; color: rgb(255, 255, 255); display: block; font-family: 'Open Sans', sans-serif; font-size: 60px; font-style: normal; font-weight: 800; height: 164px; margin-bottom: 30px; margin-left: 0px; margin-right: 0px; margin-top: 0px; 
      text-align: center; text-shadow: rgb(36, 128, 156) 3px 3px 0px; 
      width: 800px;
      margin: auto;
  ">{{ page.title }}</h1>
      <p class="post-meta">
      	<time datetime="{{ page.date | date_to_xmlschema }}" itemprop="datePublished">
      		{{ page.date | date: "%b %-d, %Y" }}
      	</time>
        <h3>{{page.description}}</h3>
      	{% if page.author %} â€¢ 
      	<span itemprop="author" itemscope itemtype="http://schema.org/Person">
      		<span itemprop="name">{{ page.author }}</span>
      	</span>
      	{% endif %}</p>
    </header>

    <div class="post-content" itemprop="articleBody">
      {{ content }}
    </div>

  </article>
  {% include footer.html %}
  </body>
</html>
