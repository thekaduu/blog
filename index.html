---
layout: default
---
<div class="home">
  {% for post in site.posts %}
    <div class="post-item row" >    
        <div class="col-md-3 col-sm-3 col-xs-3 col-lg-3" style="padding-top: 16px;">
          <img src="{{ post.image}}" class="post-img" title="{{ post.description }}"/>
        </div>
        <div class="col-md-9 col-sm-9 col-xs-9 col-lg-9">
        <p>Postado em:  {{post.date | date: "%-d %B %Y" }}</p>
            <h3><a class="post-title-show" href="{{ post.url | prepend: site.baseurl }}">{{ post.title }}</a  ></h3>
            <p class="post-description">{{ post.description }}</p>
            <div class="row tags">
              {% for tag in post.tags %}              
                <a href="tags/#{{tag | slugify }}" class="tag">{{tag}}</a>
              {% endfor %}

            </div>
        </div>
    </div>
    {% endfor %}
</div>
